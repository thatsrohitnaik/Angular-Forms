<div class="container">
    <br>
    <div class="panel panel-default">
        <div class="panel-heading">Template Driven Form</div>
        <div class="panel-body">
            <form #user="ngForm">
                <div class="form-group">
                    <label for="firstName"> First Name </label>
                    <input type="text" class="form-control" [(ngModel)]="model.name" name="name" id="name"
                        #name="ngModel" />
                </div>
                <div class="form-group">
                    <label for="age"> Age </label>
                    <input type="text" class="form-control" [(ngModel)]="model.age" name="age" id="age"
                        #age="ngModel" />
                </div>
                <div class="form-group">
                    <label for="gender"> Gender </label>
                    <select class="form-control" id="gender" required [(ngModel)]="model.gender" name="gender"
                        #gender="ngModel">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </form>
        </div>
    </div>
    {{model | json}}
</div>
