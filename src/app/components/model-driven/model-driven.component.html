<div class="container">
    <br>
    <form [formGroup]="userDetails" (ngSubmit)="onSubmit()">
        <div class="well">
            <div class="form-group">
                <label for="firstName"> First Name </label>
                <input id="firstName" type="text" class="form-control" formControlName="firstName" />
            </div>
            <div class="form-group">
                <label for="firstName"> Last Name </label>
                <input id="firstName" type="text" class="form-control" formControlName="lastName" />
            </div>
            <div class="form-group" formGroupName="address">
                <label> Address</label>
            </div>
            <div class="form-group" formGroupName="address">
                <label> Land Mark</label>
                <input type="text" class="form-control" formControlName="landMark" />
            </div>
            <div class="form-group" formGroupName="address">
                <label> City</label>
                <input type="text" class="form-control" formControlName="city" />
            </div>
            <div class="form-group" formGroupName="address">
                <label> State</label>
                <input type="text" class="form-control" formControlName="state" />
            </div>
            <div class="form-group" formGroupName="address">
                <label> Pincode</label>
                <input type="text" class="form-control" formControlName="pincode" />
            </div>
            <div formArrayName="languagesKnown">
                <div class="form-group" *ngFor="let lang of languagesKnown.controls; let i=index">
                    <label> Language</label>
                    <input type="text" class="form-control" [formControlName]="i" />
                </div>
                <div class="form-group">
                    <button (click)="addLang()" class="btn btn-default">Add More Languges</button>
                </div>
            </div>
            <div class="form-group" formGroupName="address">
                <button type="submit">Submit</button>
            </div>
        </div>
    </form>
    {{userDetails.value | json}}
</div>
